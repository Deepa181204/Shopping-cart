<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cart</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Catalog</a></li>
                    <li><a class="active" href="#">Cart</a></li>
                    <li><a href="./login.html">Login</a></li>
                    <li><a href="./registration.html">Registration</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="card">
            <section class="Catalog">
                <div class="product">
                    <img src="assets/images/washing machine.jpg">
                    <div class="product-info">
                        <p>Washing Machine</p>
                        <p>10000.00/-</p>
                    </div>
                    <button>Remove</button>
                </div>
                <div class="product">
                    <img src="assets/images/pant.jpg">
                    <div class="product-info">
                        <p>Pant</p>
                        <p>10000.00/-</p>
                    </div>
                    <button>Remove</button>
                </div>
                <div class="product">
                    <img src="assets/images/shirt.jpg">
                    <div class="product-info">
                        <p>Shirt</p>
                        <p>10000.00/-</p>
                    </div>
                    <button>Remove</button>
                </div>
            </section>
        </div>
    </main>
    <div class="checkout">
        <p>Total:30000.00/-</p>
        <button>Checkout</button>
    </div>
</body>
</html>
